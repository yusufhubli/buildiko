  <script>

    let product = JSON.parse(localStorage.getItem("data")) || []
    const detail = document.getElementById("detail")
    let logg = JSON.parse(localStorage.getItem("log")) || []
let log = logg.find((z)=>z.loggedin != null)
let userid=log.loggedin

    let cement = () => {
      fetch('http://localhost/phpprograms/buildiko/backend/steel.php', {
        method: 'GET',
        header: {
          'content-type': 'application/json',
          'accept': 'application/json'
        }
      }).then(res => res.json())
        .then(data => {
          //console.log(data)
          let product = data
          productname(product)
          // menuitembtn(product)
        })
    }
    cement()

    function productname(home) {
      let items = product.map((x) => {
        let { id, item } = x
        console.log(id)
        let search = home.find((x) => x.id == id)
        let { name, type, qty, price, category } = search
        return `
        <form action="http://localhost/phpprograms/buildiko/backend/order.php" method="post" class=" w-[500px] h-[350px] rounded-md shadow-sm shadow-gray-500 bg-white" >
        <h1 class=" font-bold text-2xl text-center py-6">Checkout</h1>
        <div class="flex ml-32 my-2">
            <h1 class="font-bold text-[20px]">Name</h1>
            <input id="name" type="text" name="name" readonly  value=${name} class="font-medium bg-gray-100 w-40 text-[18px] px-2 ml-12">
        </div>
        <div class="flex ml-32 my-2">
            <h1 class="font-bold text-[20px]">Category</h1>
            <input id="category" type="text" name="category" readonly value=${category} class="font-medium bg-gray-100 w-40 text-[18px] px-2 ml-4">
        </div>
        <div class="flex ml-32 my-2">
            <h1 class="font-bold text-[20px]">Types</h1>
            <input type="text" id="type" name="type" readonly value=${type} class="font-medium text-[18px] bg-gray-100 w-40 px-2 ml-12">
        </div>
        <div class="flex ml-32 my-2">
            <h1 class="font-bold text-[20px]">Quantity</h1>
            <input type="text" id="qty" name="qty" readonly value=${qty} class="font-medium text-[18px] bg-gray-100 w-40 px-2 ml-5">
        </div>
        <div class="flex ml-32 my-2">
            <h1 class="font-bold text-[20px]">Total</h1>
            <input type="text" id="price" name="price" readonly value="${price}" class="font-medium text-[18px] bg-gray-100 w-40 px-2 ml-14">
        </div>
        <div class="flex ml-32 my-2 hidden">
            <h1 class="font-bold text-[20px]">Total</h1>
            <input type="text" id="price" name="userid" readonly value="${userid}" class="font-medium text-[18px] bg-gray-100 w-40 px-2 ml-14">
        </div>
        <button type="submit" class="ml-48 font-medium px-5 py-1 bg-yellow-500 rounded-md my-4 hover:bg-yellow-600">Checkout</button>
    </form>  `;
      })
      detail.innerHTML = items
      let qty = document.getElementById("qty").value
      console.log(qty)

    }

    let remove = () => {
      localStorage.removeItem('data')
    }
    let logout = () => {
      localStorage.clear()
      location.href = `login.html`
    }
  </script>
